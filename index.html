<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>Exercício 7</h1>
        <h2>Comparativo</h2>
        <form id="form-comparativo">
            <input type="number" id="campo-a" required placeholder="Insira valor campo A" />
            <input type="number" id="campo-b" required placeholder="Insira valor campo B" />
            <p class ="error-message">
                O número no campo B precisa ser maior que o número do campo A!
            </p>          
            <button id="btn-validar"type="submit">Validar</button>
        </form>
        <p class ="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
